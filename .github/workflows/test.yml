name: Flutter CI

on:
  push:
    branches: 
      - main
      - development
  pull_request:
    branches: 
      - main
      - development

jobs:
  build:

    runs-on: ubuntu-latest

    container:
      image:  google/dart:latest

    steps:
    - uses: actions/checkout@v2
    - uses: subosito/flutter-action@v1
      with:
        channel: 'stable'
    - name: Install dependencies
      run: pub get 
    - name: Formatting issues in the code
      run: flutter format --set-exit-if-changed
    - name: Analyze the Dart code for any errors
      run: flutter analyze
    - name: Run tests
      run: pub run test
